<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Wzór na pole rombu: e*f/2<br>");
        var e = prompt("Pole rombu - Podaj pierwszą liczbę:");
        var f = prompt("Pole rombu - Podaj drugą liczbę:");
        document.write("Pole rombu: ")
        document.write(e*f/2);

        document.write("<br>Wzór na pole kwadratu: a*a<br>");
        var a = prompt("Pole kwadratu - Podaj pierwszą liczbę:");
        document.write("Pole kwadratu: ")
        document.write(a*a);

        document.write("<br>Wzór na pole prostokątu: a*b<br>");
        var a = prompt("Pole prostokątu - Podaj pierwszą liczbę:");
        var b = prompt("Pole prostokątu - Podaj drugą liczbę:");
        document.write("Pole prostokątu: ")
        document.write(a*b);
    </script>
</body>
</html>
