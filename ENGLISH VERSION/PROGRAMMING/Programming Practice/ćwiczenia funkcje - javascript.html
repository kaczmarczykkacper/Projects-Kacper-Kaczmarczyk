// druga lekcja

    function fibo(n) {
        if (n<2)
            return n;
        var m=0;
        var w=1;
        for (var i=0; i<n-1 ; i++) {
                let pom = m+w;
                m = w;
                w = pom;
        }
        return w;
}

for(var i=0;i<=15;i++)
    document.write(fibo(i),",");
